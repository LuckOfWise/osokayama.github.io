				<dd>吉備線の服部駅になります。電車の本数が少ないのでご注意ください。</dd>
				<dt>周辺にコンビニや飲食店はありますか？</dt>
				<dd>徒歩圏内にはありません。食堂、購買がありますが、土曜日のため開いているかどうか不明です。事前に食料の購入をおすすめします。</dd>
